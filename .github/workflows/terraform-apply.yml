name: Terraform Plan & Apply

on:
  push:
    paths:
      - "terraform/**"
    branches:
      - main
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply changes (otherwise plan-only)"
        type: boolean
        required: false
        default: false

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Terraform Apply
        # Apply if: push to main OR workflow_dispatch with apply=true
        if: github.event_name == 'push' || github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve -no-color

      - name: Save Terraform Outputs
        if: github.event_name == 'push' || github.event.inputs.apply == 'true'
        run: terraform output -json > tf_outputs.json

      - name: Upload Terraform Outputs
        if: github.event_name == 'push' || github.event.inputs.apply == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: terraform-outputs
          path: terraform/tf_outputs.json
          retention-days: 3
