name: Deploy

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

# Static configuration - version controlled
env:
  GCP_PROJECT_ID: asymmetric-cove-478623-g3
  GCP_REGION: us-central1

jobs:
  # Detect what changed to optimize deployments
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/esclavizador/**'

  # Deploy backend code via gcloud (fast path)
  deploy-backend:
    name: Deploy Backend (gcloud)
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build backend Docker image
        working-directory: backend
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/esclavizador/backend:${GITHUB_SHA:0:7} .
          docker tag ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/esclavizador/backend:${GITHUB_SHA:0:7} \
                     ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/esclavizador/backend:latest

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/esclavizador/backend:${GITHUB_SHA:0:7}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/esclavizador/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update esclavizador-backend \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/esclavizador/backend:${GITHUB_SHA:0:7} \
            --region=${{ env.GCP_REGION }} \
            --quiet

      - name: Run database migrations
        run: |
          gcloud run services update esclavizador-backend \
            --region=${{ env.GCP_REGION }} \
            --execute-command="aerich upgrade" \
            --quiet || true

  # Deploy frontend to Firebase Hosting
  deploy-frontend:
    name: Deploy Frontend (Firebase)
    needs: [detect-changes, deploy-backend]
    # Run if frontend changed OR if backend was deployed (may have new API)
    if: |
      always() &&
      (needs.detect-changes.outputs.frontend == 'true' ||
       needs.deploy-backend.result == 'success') &&
      needs.detect-changes.result == 'success'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    defaults:
      run:
        working-directory: frontend/esclavizador

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/esclavizador/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.BACKEND_URL }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.GCP_PROJECT_ID }}
